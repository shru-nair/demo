<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<div style="text-align: center">
    <h1>{{message}}</h1>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form>
                <fieldset>

                    <div class="form-group">
                        <label for="Name"><span class="req">* </span> Name:  </label>
                        <input required type="text" [(ngModel)]="user.name" name="name" id="name"
                            class="form-control phone" maxlength="28" placeholder="Enter your fullname..." />
                    </div>

                    
                    <div class="form-group">
                        <label for="age"><span class="req">* </span> Age : </label>
                        <input class="form-control" type="text" [(ngModel)]="user.age" name="age" id="txt"
                           required placeholder="Age"  />
                        <div id="errLast"></div>
                    </div>

                    <div class="form-group">
                        <label for="firstname"><span class="req">* </span> Department: </label>
                        <input class="form-control" type="text" [(ngModel)]="user.department" name="department" id="txt" required
                            placeholder="Enter your department" />
                        <div id="errFirst"></div>
                    </div>

                    <div class="form-group">
                        <input class="btn btn-success" type="submit" name="submit_reg" value="Register" (click)="registerNow()">     
                        <input class="btn btn-success" type="submit" routerLink="/search" class="nav-link" routerLinkActive="active" value="Details">
                    </div>
                </fieldset>
            </form>
        </div>

    </div>
</div>
